<script>
    var r = document.getElementById('Result');
    var p = document.getElementById('pText');
    var e = document.getElementById('eText');
    var n = document.getElementById('nBit');
    var g = document.getElementById('guess_button');
    var g_auto = document.getElementById('guess_auto_button');
    var g_auto_ = document.getElementById('guess_auto_button_');
    var inputNumberBoxes = document.getElementById('input_div');
    var nBitDiv = document.getElementById('nBit_div');
    var timer_div = document.createElement("div");
    timer_div.id = "timer_div";
    timer_div.innerHTML="";

    var startTime = new Date();
    var endTime = new Date();
    var myTimerId;
    var total_timeUserd = 0;

    var count = 0;
    var a = 0, b = 0;
    var reuslts_array = [];
    var guessed = [];

    e.type = "password";

    //nBit_div

    for (var i=1;i<11;i++) {
      var option = document.createElement("option");
      option.text = i+"位数字";
      option.value = i;
      n.add(option);
    }
    n.selectedIndex = 3;
    p.maxLength = n.selectedIndex + 1;

    nBitDiv.innerHTML = 
    '<a onclick="select_num(this)" id="nbit_btn" class="btn btn-sm btn-warning" href="javascript:void(0)" style="margin:-7px;width:100px">'+p.maxLength+'位数字</a>'
    +'<a id="reflesh_button" onclick="random();" class="btn btn-sm btn-info" href="javascript:void(0)">重新</a>';

    function createInputNumberSelectionBoxes() {
      inputNumberBoxes.innerHTML ="";
      
      var num_select_div = document.createElement("div");
      num_select_div.id = "num_select_div";

      var bit_num_select_div = document.createElement("div");
      bit_num_select_div.id = "bit_num_select_div";      

      for (var n=0;n<p.maxLength;n++) {
        // var num_select = document.createElement("select");
        // num_select.id = "s"+n;
        // num_select.style.width="45px";
        // num_select.onchange=function(){ update() };
        // num_select.style.visibility = "hidden";
        // inputNumberBoxes.appendChild(num_select);

        // for (var i=0;i<10;i++) {
        //   var option = document.createElement("option");
        //   option.text = i;
        //   option.value = i;
        //   num_select.add(option);
        // }

        inputNumberBoxes.innerHTML += 
        '<a onclick="select_num(this)" id="num_btn'+n+'" class="btn btn-sm btn-danger" href="javascript:void(0)">.</a>';
      }
      nBitDiv.appendChild(timer_div);
      inputNumberBoxes.appendChild(num_select_div);
      nBitDiv.appendChild(bit_num_select_div);

    }

    createInputNumberSelectionBoxes();
    update();
    random();

    
    function startTimer(){
      myTimerId=setInterval(function(){myTimer()},10);
    }
    function stopTimer(){
      window.clearInterval(myTimerId);
      timer_div.innerHTML="";
    }

    function myTimer() {
      var d = new Date();
      var timeUsed = (d - startTime)/1000;
      timer_div.innerHTML = parseFloat(timeUsed).toFixed(3)+"s";
    }


    function select_num(e) {
      var num_select_div = document.getElementById('num_select_div');
      var bit_num_select_div = document.getElementById('bit_num_select_div');
      num_select_div.innerHTML = "";
      bit_num_select_div.innerHTML = "";

      for (var n=0;n<p.maxLength;n++) {
        var s = document.getElementById('num_btn'+n);
        if(s.id != e.id){
          s.className="btn btn-sm btn-info"
        } else {
          s.className="btn btn-sm btn-danger"
        }
      }

      for (var i=0;i<10;i++) {
        
        if (e.id == "nbit_btn") {
          parseInt(e.innerHTML)==(i+1)?
          bit_num_select_div.innerHTML += 
        '<a onclick="setNumToBtn(this,\''+e.id+'\')" id="num_btn_'+i+'" class="btn btn-sm btn-warning" href="javascript:void(0)">'+(i+1)+'</a>'
        :bit_num_select_div.innerHTML += 
        '<a onclick="setNumToBtn(this,\''+e.id+'\')" id="num_btn_'+i+'" class="btn btn-sm btn-default" href="javascript:void(0)">'+(i+1)+'</a>';
        } else {
          p.value.indexOf(i)!=-1?
        num_select_div.innerHTML += 
        '<a onclick="setNumToBtn(this,\''+e.id+'\')" id="num_btn_'+i+'" class="btn btn-sm btn-warning" href="javascript:void(0)">'+i+'</a>'
        :num_select_div.innerHTML += 
        '<a onclick="setNumToBtn(this,\''+e.id+'\')" id="num_btn_'+i+'" class="btn btn-sm btn-default" href="javascript:void(0)">'+i+'</a>';
        }
        
      }
    }

    function setNumToBtn(e,id) {
      var num_select_div = document.getElementById('num_select_div');
      var bit_num_select_div = document.getElementById('bit_num_select_div');
      var nBit = document.getElementById('nBit');
      var num_btn = document.getElementById(id);
      var index = p.value.indexOf(e.innerHTML);
      
      for (var n=0;n<p.maxLength;n++) {
        var s = document.getElementById('num_btn'+n);
        if(s.innerHTML == e.innerHTML){s.innerHTML=".";}
      }
      if (num_btn.id == "nbit_btn"){
        num_btn.innerHTML = e.innerHTML+"位数字";
        nBit.selectedIndex = parseInt(e.innerHTML)-1;
        random();
      } else {
        num_btn.innerHTML = e.innerHTML;
      }

      num_select_div.innerHTML = "";
      bit_num_select_div.innerHTML = "";
      p.value="";
      for (var n=0;n<p.maxLength;n++) {
        var s = document.getElementById('num_btn'+n);
        s.className="btn btn-sm btn-danger"
        p.value += s.innerHTML;
      }
      valid();
    }

    function update() {
      p.value="";
      // for (var n=0;n<p.maxLength;n++) {
      //   var s = document.getElementById('s'+n);
      //   p.value += s.value;
      // }
      updateUI();
    }
    function updateUI(){
      p.value = p.value.replace(/[^0-9]/g, '');
      p.value = noDups(p.value);

      for (var n=0;n<p.maxLength;n++) {
        // var s = document.getElementById('s'+n);
        // p.value[n]!=undefined?s.selectedIndex=p.value[n]:s.selectedIndex=-1;
        var s = document.getElementById('num_btn'+n);
        p.value[n]!=undefined?s.innerHTML=p.value[n]:s.innerHTML='.';
      }
    }

    function valid(){
      p.value = p.value.replace(/[^0-9]/g, '');
      p.value = noDups(p.value);
    }

    function noDups(s) {
      var chars = {}, rv = '';
      for (var i = 0; i < s.length; ++i) {
        if (!(s[i] in chars)) {
          chars[s[i]] = 1;
          rv += s[i];
        }
      }
      return rv;
    }

    function autoGuess(bool) {
      var nbit = n.value;
      if (bool) {
        count = 0, a = 0, b = 0;
        count<1?r.innerHTML = "":r.innerHTML =r.innerHTML;
        do {
        p.value = getNumbers();
        guess();
        }while(a<nbit);
      } else {
        count<1?r.innerHTML = "":r.innerHTML =r.innerHTML;
        p.value = getNumbers();
        guess();
      }
      updateUI();
    }

    // function guess(){
    //   r.innerHTML = "<span style='color:green'>祝您好运！</span>";
    //   setTimeout(guess_, 1000);
    // }
    
    function guess() {
      valid();
      endTime = new Date();
      var guess = p.value, answer = e.value;
      var nbit = n.value;
      var result = "";
      a = 0, b = 0;
      for (var i in answer) {
        for (var j in guess) {
          answer[i] == guess[j]?(i==j?a++:b++):b=b;
        }
      };
      guess = guess.replace(/[^0-9]/g, '');
      guess = noDups(guess);
      // console.log("guess.length:"+guess.length);

      // result = 
      // "<tr style='color:green'><td width='80'>第"+(++count)+"次猜</td><td width='80'>"
      // +guess+"</td><td width='80'>"+a+"中"+b+"对"+"</td></tr>"
      // ;

      var timeUsed = (endTime - startTime)/1000 +"s";
      // console.log(timeUsed);
      startTime = new Date();
      total_timeUserd += parseFloat(timeUsed);

      // if (a==nbit){
      //   stopTimer();
      // }

      a==nbit?
      result = "<span style='color:red'>恭喜您猜中了！</span><br/>"
      +"<span style='color:gray;font-size:11px'>"
      +"共猜"+(++count)+"次，耗时:"+parseFloat(total_timeUserd).toFixed(3)+"s"
      +"</span>"
      +"<tr style='color:green'><td width='80'>第"+(count)+"次猜</td><td width='80'>"
      +guess+"</td><td width='80'>"+a+"中"+b+"有"
      +"</td><td width='80'>"+parseFloat(timeUsed).toFixed(3)+"s"
      +"</td></tr>"
      :result = "<tr style='color:black'><td width='80'>第"+(++count)+"次猜</td><td width='80'>"
      +guess+"</td><td width='80'>"+a+"中"+b+"有"
      +"</td><td width='80'>"+parseFloat(timeUsed).toFixed(3)+"s"
      +"</td></tr>"

      guess.length!=nbit?
      result = "<tr style='color:orange'><td width='80'>第"+(count)+"次猜</td><td width='80'>犯规 =_=!</td><td width='80'>"+0+"中"+0+"有"
      +"</td><td width='80'>"+parseFloat(timeUsed).toFixed(3)+"s"
      +"</td></tr>"
      :p.value = guess;

      guessed.push(guess);

      reuslts_array.push(result);

      (a!=nbit && count>7)?
      output_html = "<hr /><span style='color:red'>加油呀！再努力想想，很接近答案了吧！</span><br/>"
      :output_html = "<hr />";

      output_html += '<table border="1" cellpadding="5" style="border-color:#eee;border-collapse: collapse;margin: 0 auto;">'
      +"<tbody><tr>"
      +"<td width='80'>猜次数</td>"
      +"<td width='80'>您猜的数字</td>"
      +"<td width='80'>结果</td>"
      +"<td width='80'>耗时</td>"
      +"</tr>"
      ;

      var j = 0;
      for (var i = reuslts_array.length - 1; i >= 0; i--) {
        output_html += reuslts_array[i];
        if(++j>=30){break;}
      };


      +"</tbody></table>";
      r.innerHTML = output_html;

      if (a==nbit) {
        g.style.visibility="hidden";
        g_auto.style.visibility="hidden";
        g_auto_.style.visibility="hidden";
      }



    }


    function random() {
      // var reflesh = document.getElementById('reflesh_button');
      total_timeUserd = 0;
      startTime = new Date();
      guessed = [];
      count = 0;
      r.innerHTML = "<span style='color:green'>闭上眼睛，冥思神秘数字...</span>";
      reuslts_array = [];
      e.type = "password";
      p.value="";
      e.value=getNumbers();
      p.maxLength = n.selectedIndex + 1;
      createInputNumberSelectionBoxes();
      nBit_div.style.visibility="hidden";
      e.style.visibility="hidden";
      nBit.style.visibility="hidden";
      g.style.visibility="hidden";
      g_auto.style.visibility="hidden";
      g_auto_.style.visibility="hidden";
      p.style.visibility="hidden";
      // reflesh.style.visibility="hidden";
      setTimeout(function(){ 
      r.innerHTML = "<span style='color:green'>秘密的"+p.maxLength+"位数字已降世...<br/>聪明的您快快打开脑洞...<br/>猜猜看是什么神秘数字吧！"+"</span>";
      // e.style.visibility="visible";
      // nBit.style.visibility="visible";
      nBit_div.style.visibility="visible";
      g.style.visibility="visible";
      g_auto.style.visibility="visible";
      g_auto_.style.visibility="visible";
      // p.style.visibility="visible";
      // reflesh.style.visibility="visible";
       }, 2000);

      // startTimer();
      
    }
    function getNumbers() {
      var num,str="";
      var nbit = n.value;
      for (var i=0;i<nbit;i++) {
        do {
          num = getRandomNumber();
        }while(str.indexOf(num)!=-1);
        str += num;
      }
      if (guessed.indexOf(str)!=-1) {
        return getNumbers();
      }
      return str;
    }
    function getRandomNumber(){
      var startIndex = 48;
      var endIndex = 57;
      var range = endIndex - startIndex;
      var randomCharCode = Math.round(Math.random()*range+startIndex);
      if ((randomCharCode>57&&randomCharCode<65)
      ||(randomCharCode>90&&randomCharCode<97)) {return getRandomChar();}
      var result = String.fromCharCode(randomCharCode);
      return result;
    }
    function getRandomChar(){
      var startIndex = 48;
      var endIndex = 122;
      var range = endIndex - startIndex;
      var randomCharCode = Math.round(Math.random()*range+startIndex);
      if ((randomCharCode>57&&randomCharCode<65)
      ||(randomCharCode>90&&randomCharCode<97)) {return getRandomChar();}
      var result = String.fromCharCode(randomCharCode);
      return result;
    }
  </script>
